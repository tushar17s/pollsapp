{% extends "index.html" %}
{% load static %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

  <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">

    <h4 class="text-center mb-4">Create Account</h4>

    <form action="" method="POST">
      {% csrf_token %}

      <!-- Username -->
      <div class="mb-3">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        >
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Email"
          required
        >
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        >
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <input
          type="password"
          name="cpassword"
          class="form-control"
          placeholder="Confirm Password"
          required
        >
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          Sign Up
        </button>
      </div>

    </form>

    <!-- Django Messages -->
    {% if messages %}
      <div class="mt-3">
        {% for msg in messages %}
          <div class="alert alert-danger text-center py-2 mb-2" role="alert">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
<script>
  setTimeout(() => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => alert.remove());
  }, 3000);
</script>
  </div>

</div>

{% endblock content %}
